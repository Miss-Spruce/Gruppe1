<body>
    <input type="_blank" onchange="handling('Søt')" oninput="handling('Super Søt', 'Hallo')" />  
	   

    <h2 id="info" onmouseover="handling('Søtere')" onmouseout="handling('Søtest')"></h2>

	<div id="resultat"></div>
    <script>
	 var info =  document.getElementById('info');
        
	function handling(Haha, hehe) {
      info.innerHTML += "<li>" + Haha + "</li>";
	if (hehe != undefined) {
	  info.innerHTML += "<li>" + Haha + hehe + "</li>";
	}  }

 </script>
