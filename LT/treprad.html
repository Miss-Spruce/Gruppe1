<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Tre På Rad</title>

<style type="text/css">
div {
   color: #009999;
   background-color: #003366;
   width: 100px;
   height: 100px;
   float: left;
   margin: 2px;
   font-size: 500%;
   font-family: Arial;
   text-align: center;
   vertical-align: middle;
   }
   div.first {
   clear: left;
  }
</style></head>
<body> 
   <div onclick="doSomething(this)" class="first"></div>
   <div onclick="doSomething(this)"></div>
   <div onclick="doSomething(this)"></div>
   <div onclick="doSomething(this)" class="first"></div>
   <div onclick="doSomething(this)"></div>
   <div onclick="doSomething(this)"></div>
   <div onclick="doSomething(this)" class="first"></div>
   <div onclick="doSomething(this)"></div>
   <div onclick="doSomething(this)"></div>
</div>
<script type="text/javascript">
	
function doSomething(divElement) {
    if (divElement.innerHTML !== '🎅' && divElement.innerHTML !== '⛄') {
    divElement.innerHTML = '🎅';
    var divs1 = document.getElementsByTagName('div');
    var divs2 = new Array();

    for (var i = 0; i < divs1.length; i++) {
    if (divs1[i].innerHTML !== '🎅' && divs1[i].innerHTML !== '⛄') {
    divs2.push(divs1[i]);
    }
    }
    if (divs2.length > 0) {
    var index = Math.floor(Math.random() * divs2.length);
    divs2[index].innerHTML = '⛄';
    divs2[index].style.color = '#33FFFF';
    }
    }
    }
</script>
</body>
</html>
