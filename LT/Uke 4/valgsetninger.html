  var greaterThanSymbol = '&gt;';
  var smallerThanSymbol = '&lt;';

  window.onresize = windowSizeChanged;
  windowSizeChanged(); 

  function windowSizeChanged() {
      var div = document.getElementById('info');
      var heigth = window.innerHeight;
      var width = window.innerWidth;  
      div.innerHTML = heigth + 'x' + width;
      var totalPixelCount = heigth * width; 

     if (totalPixelCount > 1000000) {
        div.innerHTML += ' ' + greaterThanSymbol + ' 1Mpx';  
    } else if (totalPixelCount > 500000) {
        div.innerHTML += ' ' + greaterThanSymbol + ' 1/2Mpx';  
    } else if (totalPixelCount > 250000) {
        div.innerHTML += ' ' + greaterThanSymbol + ' 1/4Mpx';  
    } else if (totalPixelCount > 125000) {
        div.innerHTML += ' ' + greaterThanSymbol + ' 1/8Mpx';
    } else {
        div.innerHTML += ' ' + smallerThanSymbol + ' 1/8 Mpx';
    } 

    div.innerHTML += '<br/>';

    if (width < 300 & heigth > 600) {
